<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>Simple example - Editor.md examples</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="../css/editormd.css" />
  <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="layout">
    <header>
      <h1>Simple example</h1>
    </header>
    <div id="test-editormd">
      <textarea style="display:none;">
      </textarea>
    </div>
    <div>
      <button id="get-md-btn">getMd</button>
      <button id="submit">gethtml</button>
      <button id="preview-btn">preview</button>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="../editormd.min.js"></script>
  <script type="text/javascript">
   var testEditor;

   $(function() {
    testEditor = editormd("test-editormd", {
      width   : "90%",
      height  : 640,
      syncScrolling : "single",
      path    : "../lib/",
      editorTheme: "base16-light"
    });
    $("#get-md-btn").bind('click', function(){
      console.log(testEditor.getMarkdown());
    });
    $("#preview-btn").bind('click', function() {
      testEditor.previewing();
    });

    document.getElementById("submit").onclick = function(){
      let htmlCode = document.getElementsByClassName("editormd-preview-container")[0].innerHTML;
      let mdCode = testEditor.getMarkdown();
      console.log(htmlCode);
    }

  });
</script>
</body>
</html>
